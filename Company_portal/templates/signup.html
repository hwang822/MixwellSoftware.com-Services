{% extends "base.html" %}
{% block content %}

<div class="col-md-4 offset-md-4">

<h3>Sign Up</h3>

<form method="POST">
<input name="username" class="form-control mb-2" placeholder="Username">

<input name="password"
type="password"
class="form-control mb-2"
placeholder="Password">

<button class="btn btn-success w-100">Create Account</button>
</form>

</div>

{% endblock %}
