{% extends "base.html" %}
{% block content %}
<div class="col-md-4 offset-md-4">
<h3>Login</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category=='danger' else 'success' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

<form method="POST">
<input name="username" class="form-control mb-2" placeholder="Username">
<input name="password" type="password" class="form-control mb-2" placeholder="Password">
<button class="btn btn-primary w-100">Login</button>
</form>

</div>
{% endblock %}
